  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSaveBook()" *ngIf="!isLoading">
      <h2>Dodaj książkę</h2>

      <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Tytuł">
        <mat-error *ngIf="form.get('title').invalid">Dodaj tytuł książki.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="author" placeholder="Autor">
        <mat-error *ngIf="form.get('author').invalid">Dodaj autora książki.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="year" placeholder="Rok pierwszego wydania">
        <mat-error *ngIf="form.get('year').invalid">Dodaj rok wydania książki.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="country" placeholder="Kraj pochodzenia">
        <mat-error *ngIf="form.get('country').invalid">Dodaj kraj pochodzenia książki.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput rows="5" formControlName="story" placeholder="Opis fabuły"></textarea>
        <mat-error *ngIf="form.get('story').invalid">Dodaj opis fabuły książki.</mat-error>
      </mat-form-field>

      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Dodaj okładkę</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>

      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>

      <button mat-raised-button color="accent" type="submit">Dodaj książkę</button>

    </form>
  </mat-card>
