<mat-toolbar>
  <span>
    <a routerLink="/" class="title">Belles-lettres</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/add" routerLinkActive="mat-accent" class="menu">Dodaj</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent" class="menu">Zaloguj</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button class="menu" (click)="onLogout()">Wyloguj</button>
    </li>
  </ul>

</mat-toolbar>
